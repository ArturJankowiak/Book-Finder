<div class="container">
  <div id="title" class="center">
    <h1 id="header" class="text-center mt-5">Book Finder</h1>
    <div class="row">
      <div id="input" class="input-group mx-auto col-lg-6 col-md-8 col-sm-12">
        <input
          id="search-box"
          type="text"
          class="form-control"
          placeholder="Search Books"
          #input
          (keyup)="displayBooks(input.value)"
          />
        <button id="search" class="btn btn-primary" (click)="displayBooks(input.value)">
          Search
        </button>
      </div>
      <div>
        <ul>
          <li *ngFor="let book of books | async">
            {{ book.authors }}
            {{ book.title }}
            <img [src]="book.image" alt="">
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="book-list">
    <h2 class="text-center">Search Result</h2>
    <div id="list-output" class="">
      <div class="row" *ngFor="let book of books | async" [books]="books">
        
      </div>
    </div>
  </div>
</div>
